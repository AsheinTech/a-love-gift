<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Tadiwa</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .heart-container {
      position: relative;
      width: 300px;
      height: 270px;
      animation: pulse 2s infinite;
    }

    .heart {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 270px;
      background: radial-gradient(circle at 30% 30%, #1e90ff, #001f3f);
      clip-path: path('M150 270 C80 200, 0 130, 75 75 A75 75 0 1 1 150 75 A75 75 0 1 1 225 75 C300 130, 220 200, 150 270 Z');
      box-shadow: 0 0 30px #00f7ff, 0 0 60px #00f7ff inset;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart-text {
      color: navy;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff;
      padding: 20px;
    }

    .neon-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      border: 3px solid #00f7ff;
      border-radius: 50%;
      animation: rotate 10s linear infinite;
      box-shadow: 0 0 20px #00f7ff, 0 0 60px #00f7ff inset;
    }

    .neon-circle::before,
    .neon-circle::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 320px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 2px dashed #00f7ff;
      animation: rotate 15s linear infinite reverse;
      opacity: 0.5;
    }

    .neon-circle::after {
      width: 260px;
      height: 260px;
      animation-duration: 20s;
    }

    .love-quote {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      color: #00f7ff;
      font-size: 16px;
      font-style: italic;
      text-shadow: 0 0 10px #00f7ff;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes rotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      }
      to {
        text-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="neon-circle"></div>
    <div class="heart">
      <div class="heart-text">I love you<br/>Tadiwa Machawira</div>
    </div>
    <div class="love-quote">"Every beat of my heart says your name, my forever flame."</div>
  </div>
</body>
  </html>
