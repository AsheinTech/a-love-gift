<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Tadiwa</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .neon-ring, .neon-ring::before, .neon-ring::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      border: 2px dashed #00f7ff;
      transform: translate(-50%, -50%);
      animation: rotate 12s linear infinite;
      opacity: 0.4;
    }

    .neon-ring {
      width: 320px;
      height: 320px;
      border: 3px solid #00f7ff;
      box-shadow: 0 0 20px #00f7ff, 0 0 60px #00f7ff inset;
    }

    .neon-ring::before {
      width: 260px;
      height: 260px;
      animation-duration: 18s;
    }

    .neon-ring::after {
      width: 200px;
      height: 200px;
      animation-duration: 25s;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 160px;
      transform: translate(-50%, -50%) rotate(-45deg);
      background: radial-gradient(circle at 30% 30%, #00bfff, #004080);
      border-radius: 50% 50% 0 0;
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff inset;
      animation: pulse 2s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 180px;
      height: 160px;
      border-radius: 50%;
      background: inherit;
    }

    .heart::before {
      top: -90px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 90px;
    }

    .heart-text {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: navy;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px #00ffff;
      font-size: 16px;
      padding: 10px;
    }

    .love-quote {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #00f7ff;
      font-size: 14px;
      font-style: italic;
      text-shadow: 0 0 10px #00f7ff;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
      50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.1); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff; }
      100% { text-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="neon-ring"></div>
    <div class="heart">
      <div class="heart-text">
        I love you<br/>Tadiwa Machawira
      </div>
    </div>
    <div class="love-quote">"Youâ€™re the beat in my heart, the sparkle in my soul."</div>
  </div>
</body>
  </html>
