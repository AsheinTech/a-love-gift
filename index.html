<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Tadiwa</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      color: #00f7ff;
    }

    .neon-ring, .neon-ring::before, .neon-ring::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      border: 2px dashed #00f7ff;
      transform: translate(-50%, -50%);
      animation: rotate 12s linear infinite;
      opacity: 0.2;
    }

    .neon-ring {
      width: 400px;
      height: 400px;
      border: 3px solid #00f7ff;
      box-shadow: 0 0 25px #00f7ff, 0 0 50px #00f7ff inset;
    }

    .neon-ring::before {
      width: 300px;
      height: 300px;
      animation-duration: 18s;
    }

    .neon-ring::after {
      width: 200px;
      height: 200px;
      animation-duration: 24s;
    }

    .emoji-heart {
      font-size: 120px;
      animation: pulse 2s infinite;
      text-shadow: 0 0 30px #00f7ff, 0 0 60px #00f7ff;
      z-index: 2;
    }

    .heart-text {
      margin-top: 10px;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 0 0 15px #00ffff;
      z-index: 2;
    }

    .love-quote {
      margin-top: 25px;
      font-size: 16px;
      font-style: italic;
      text-shadow: 0 0 15px #00f7ff;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 2;
    }

    .signature {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 15px;
      text-shadow: 0 0 10px #00cfff, 0 0 20px #00cfff;
      font-style: italic;
      animation: glow 4s ease-in-out infinite alternate;
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0a0a0a;
      border: 2px solid #00f7ff;
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 9999;
      box-shadow: 0 0 20px #00f7ff;
      animation: glow 2s infinite alternate;
    }

    .popup button {
      margin-top: 10px;
      padding: 6px 14px;
      border: none;
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f7ff;
    }

    #reveal-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      background: #00f7ff;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 0 0 10px #00f7ff;
      box-shadow: 0 0 15px #00f7ff;
      animation: glow 2s infinite alternate;
      z-index: 2;
    }

    #secret-message {
      display: none;
      margin-top: 20px;
      color: #66ccff;
      font-size: 16px;
      text-shadow: 0 0 10px #66ccff;
    }

    .heart-fall {
      position: fixed;
      top: -50px;
      color: #00cfff;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff; }
      100% { text-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body onclick="playMusic()">
  <!-- Falling Hearts -->
  <script>
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart-fall";
      heart.textContent = "üíô";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      heart.style.fontSize = (16 + Math.random() * 24) + "px";
      document.body.appendChild(heart);
    }
  </script>

  <div class="neon-ring"></div>
  <div class="emoji-heart">üíô</div>
  <div class="heart-text">I love you<br/>Tadiwa Machawira</div>
  <div class="love-quote">"Every beat of my heart whispers your name, my forever flame."</div>

  <button id="reveal-btn">üíå Click to Reveal a Secret</button>
  <div id="secret-message">I dream of growing old with you... every single day. üíë</div>

  <div class="signature">From Ashein Ishhod Tashinga ‚ù§Ô∏è</div>

  <div class="popup" id="popup">
    <p>üíô You are deeply loved, Tadiwa üíô</p>
    <button onclick="document.getElementById('popup').style.display='none'">Aww üíï</button>
  </div>

  <!-- ‚úÖ Local hosted MP3 -->
  <audio id="romantic-music" loop>
    <source src="Dean_Lewis_-_With_You.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.getElementById("reveal-btn").addEventListener("click", function () {
      document.getElementById("secret-message").style.display = "block";
    });

    function playMusic() {
      const music = document.getElementById("romantic-music");
      if (music.paused) {
        music.play().catch(() => {});
      }
    }
  </script>
</body>
  </html>
