<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Tadiwa</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .neon-ring, .neon-ring::before, .neon-ring::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      border: 2px dashed #00f7ff;
      transform: translate(-50%, -50%);
      animation: rotate 12s linear infinite;
      opacity: 0.2;
    }

    .neon-ring {
      width: 400px;
      height: 400px;
      border: 3px solid #00f7ff;
      box-shadow: 0 0 25px #00f7ff, 0 0 50px #00f7ff inset;
    }

    .neon-ring::before {
      width: 300px;
      height: 300px;
      animation-duration: 18s;
    }

    .neon-ring::after {
      width: 200px;
      height: 200px;
      animation-duration: 24s;
    }

    .emoji-heart {
      font-size: 120px;
      animation: pulse 2s infinite;
      text-shadow: 0 0 30px #00f7ff, 0 0 60px #00f7ff;
      z-index: 2;
    }

    .heart-text {
      margin-top: 10px;
      color: navy;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 0 0 15px #00ffff;
      z-index: 2;
    }

    .love-quote {
      margin-top: 25px;
      color: #00f7ff;
      font-size: 16px;
      font-style: italic;
      text-shadow: 0 0 15px #00f7ff;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 2;
    }

    .signature {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: #ff80ff;
      font-size: 15px;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      font-style: italic;
      animation: glowPink 4s ease-in-out infinite alternate;
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff; }
      100% { text-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff; }
    }

    @keyframes glowPink {
      0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
      100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="neon-ring"></div>
  <div class="emoji-heart">üíô</div>
  <div class="heart-text">I love you<br/>Tadiwa Machawira</div>
  <div class="love-quote">"Every beat of my heart whispers your name, my forever flame."</div>
  <div class="signature">From Ashein Ishhod Tashinga ‚ù§Ô∏è</div>

  <!-- Background Music (Romantic) -->
  <audio autoplay loop>
    <source src="https://dl.sndup.net/xt6v/RomanticBackground.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
  </html>
